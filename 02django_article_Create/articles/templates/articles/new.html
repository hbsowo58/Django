<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1> 게시글 작성 </h1>
    <form action="{% url 'articles:create' %}" method="GET">

    </form>
    <hr/>
    <a href="{% url 'articles:index' %}">[게시판으로 돌아가기]</a>

</html>
